  structural:
    - id: S1
      check: "ID Format"
      criteria: "All IDs follow TR-/II-/COMP-/FIN- patterns"
    - id: S2
      check: "ID Consistency"
      criteria: "Same IDs used across all sections"
    - id: S3
      check: "Section Complete"
      criteria: "All required sections present"
    - id: S4
      check: "No Orphans"
      criteria: "No IDs mentioned but not defined"

  completeness:
    - id: C1
      check: "Market Research"
      criteria: "All 6 research categories complete"
    - id: C2
      check: "Backlog Feasibility"
      criteria: "All innovations have 6 feasibility dimensions"
    - id: C3
      check: "Backlog Dependencies"
      criteria: "All innovations have dependencies captured"
    - id: C4
      check: "Priorities Handoffs"
      criteria: "All MUST HAVEs have transformation handoffs"
    - id: C5
      check: "Priorities Metrics"
      criteria: "All MUST HAVEs have SMART success metrics"
    - id: C6
      check: "Priorities Risks"
      criteria: "All MUST HAVEs have risk mitigation"
    - id: C7
      check: "DEFER Phases"
      criteria: "All DEFERs have phase assignment"
    - id: C8
      check: "Pain Point Links"
      criteria: "Innovations linked to pain points"

  quality:
    - id: Q1
      check: "No TBD"
      criteria: "No TBD, TODO, or placeholder text"
    - id: Q2
      check: "No Ambiguity"
      criteria: "No vague terms without specifics"
    - id: Q3
      check: "SMART Metrics"
      criteria: "All metrics are Specific, Measurable, with Timeline"
    - id: Q4
      check: "Actionable"
      criteria: "Transformation Agent can act without clarifying questions"

  actionability:
    - id: A1
      check: "Clear Boundaries"
      criteria: "MUST vs SHOULD clearly distinguished"
    - id: A2
      check: "Dependencies Clear"
      criteria: "All dependencies explicitly stated"
    - id: A3
      check: "Constraints Clear"
      criteria: "All constraints explicitly stated"
    - id: A4
      check: "Integration Points"
      criteria: "All integration requirements defined"

# ═══════════════════════════════════════════════════════════════════════════
# WORKFLOW CONTINUATION
# ═══════════════════════════════════════════════════════════════════════════

continuation:
  enabled: true
  state_file: "{current_process_folder}/innovation-workflow-state.yaml"

  step_outputs:
    step-1: "{current_process_folder}/.workflow/innovation-step-1-output.json"
    step-2: "{current_process_folder}/.workflow/innovation-step-2-output.json"
    step-3: "{current_process_folder}/.workflow/innovation-step-3-output.json"
    step-4: "{current_process_folder}/.workflow/innovation-step-4-output.json"
    step-5: "{current_process_folder}/.workflow/innovation-step-5-output.json"

  entry_options:
    - id: continue
      name: "Continue"
      label: "Resume from where you left off"
      condition: "state_exists AND status == 'in_progress'"

    - id: review-continue
      name: "Review & Continue"
      label: "Review completed steps, then continue"
      condition: "state_exists AND completed_steps > 0"

    - id: start-fresh
      name: "Start Fresh"
      label: "Discard progress and begin new analysis"
      condition: "always"
      confirm_message: "This will archive existing progress. Continue?"

    - id: jump-to-step
      name: "Jump to Step"
      label: "Go to a specific step (re-run or skip ahead)"
      condition: "state_exists"
      warning: "Steps after selected step may need re-running"

  backup:
    enabled: true
    on_start_fresh: true
    location: "{current_process_folder}/.workflow/backups/"
    naming: "innovation-backup-{timestamp}"

# ═══════════════════════════════════════════════════════════════════════════
# EXECUTION RULES
# ═══════════════════════════════════════════════════════════════════════════

execution:
  sequence: "strict"                    # Steps must complete in order
  approval_gates: true                  # Each step requires approval before next
  incremental_document_build: true      # Append to document after each step
  auto_save: false                      # Don't save until user approves

standalone: false  # Requires process-miner module context and agent activation
