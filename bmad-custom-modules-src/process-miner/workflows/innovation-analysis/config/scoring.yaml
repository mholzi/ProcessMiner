# Innovation Analysis - Scoring & Priority Configuration
# Externalized from workflow.md for maintainability and file size optimization

# ═══════════════════════════════════════════════════════════════════════════
# WEIGHTED SCORING FORMULA
# ═══════════════════════════════════════════════════════════════════════════

scoring:
  formula: "(Technical × 0.20) + (Regulatory × 0.25) + (ROI × 0.20) + (Complexity × 0.10) + (Adoption × 0.15) + (Competitive × 0.10)"
  scale: 4  # 1-4 scoring

  thresholds:
    high: 3.0
    medium: 2.0
    low: 0.0

  weights:
    technical: 0.20      # Can we build it?
    regulatory: 0.25     # HIGHEST - potential blocker
    roi: 0.20            # Is it worth it?
    complexity: 0.10     # How hard to implement?
    adoption: 0.15       # Will clients use it?
    competitive: 0.10    # Does it differentiate us?

  dimension_scales:
    technical:
      4: "Ready to go - existing capabilities"
      3: "Needs some work - minor gaps"
      2: "Significant effort - major build"
      1: "Not feasible - beyond capability"

    regulatory:
      4: "No issues - fully compliant"
      3: "Minor considerations - low risk"
      2: "Needs approval - regulatory review required"
      1: "Blocked - regulatory barrier"

    roi:
      4: "Strong ROI - clear business case"
      3: "Positive ROI - good return"
      2: "Break-even - marginal value"
      1: "Negative ROI - value unclear"

    complexity:
      4: "Simple - quick implementation"
      3: "Moderate - manageable effort"
      2: "Complex - significant work"
      1: "Very Complex - major undertaking"

    adoption:
      4: "High adoption - client demand exists"
      3: "Moderate adoption - likely uptake"
      2: "Uncertain - needs validation"
      1: "Low adoption - resistance expected"

    competitive:
      4: "First mover - market leadership"
      3: "Fast follower - competitive parity"
      2: "Table stakes - catch-up"
      1: "No advantage - commoditized"

# ═══════════════════════════════════════════════════════════════════════════
# PRIORITY CRITERIA (MoSCoW)
# ═══════════════════════════════════════════════════════════════════════════

priority_criteria:
  must_have:
    feasibility: ">= 3.0"
    impact: "High"
    strategic_alignment: "Yes"
    special_conditions:
      - "Addresses critical pain point"
      - "Required for regulatory compliance"
      - "First mover competitive advantage"
      - "Foundation for other innovations"

  should_have:
    feasibility: ">= 2.5"
    impact: "High or Medium"
    strategic_alignment: "Yes or Partial"

  could_have:
    feasibility: ">= 2.0"
    impact: "Medium or Low"
    strategic_alignment: "Partial or TBD"

  defer:
    conditions:
      - "Feasibility < 2.0"
      - "Dependencies not met"
      - "Beyond transformation scope"
      - "Requires proof of concept"
      - "Regulatory not yet in place"
    phases:
      phase_2: "0-12 months post TO-BE"
      phase_3: "12-24 months"
      future: "24+ months"

# ═══════════════════════════════════════════════════════════════════════════
# INNOVATION CATEGORIES
# ═══════════════════════════════════════════════════════════════════════════

innovation_categories:
  process: "Process Innovation - improve how work gets done"
  technology: "Technology Innovation - new tools or platforms"
  business_model: "Business Model Innovation - new revenue or delivery models"
  customer_experience: "Customer Experience Innovation - improve client journey"

innovation_types:
  incremental: "Incremental - improve existing capability"
  adjacent: "Adjacent - extend to new area"
  transformational: "Transformational - create new capability"

# ═══════════════════════════════════════════════════════════════════════════
# WEB RESEARCH CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════

web_research:
  categories:
    bank_specific:
      queries:
        - "{bank_name} {process_name} innovation digital transformation"
        - "{bank_name} technology strategy fintech partnerships"
        - "{bank_name} annual report innovation strategy"
      purpose: "Understand bank's current innovation position"

    competitors:
      queries:
        - "{process_name} innovation banking competitors {region}"
        - "best {process_name} banks digital leaders {region}"
        - "{process_name} banking awards {region} 2024 2025"
      purpose: "Identify competitive landscape and leaders"

    fintech:
      queries:
        - "{process_name} fintech startups disrupting banking"
        - "{process_name} neobank challenger bank"
        - "{process_name} fintech funding 2024 2025"
      purpose: "Identify emerging disruptors and threats"

    best_practices:
      queries:
        - "{process_name} best practices banking 2024 2025"
        - "{process_name} automation AI banking case study"
        - "{process_name} Gartner Forrester McKinsey banking"
      purpose: "Identify industry best practices"

    technology_trends:
      queries:
        - "{process_name} emerging technology banking"
        - "{process_name} AI ML banking applications"
        - "{process_name} RPA automation banking"
      purpose: "Identify applicable technology trends"

    regulatory_horizon:
      queries:
        - "banking regulation 2025 2026 {region} {process_name}"
        - "PSD3 digital euro DORA impact {process_name}"
        - "{region} banking compliance upcoming requirements"
      purpose: "Identify upcoming regulatory changes"

